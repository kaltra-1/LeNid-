<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeNid Estate Manager â€” Agents</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar bg-dark text-white p-4">
        <h2 class="mb-4">LeNid <span class="text-warning">Real Estate</span></h2>

        <a href="index.html" class="sidebar-link">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a href="properties.html" class="sidebar-link">
            <i class="fa-solid fa-building me-2"></i> Properties
        </a>

        <a href="agents.html" class="sidebar-link active">
            <i class="fa-solid fa-user-tie me-2"></i> Agents
        </a>

        <a href="visits.html" class="sidebar-link">
            <i class="fa-solid fa-calendar-check me-2"></i> Visits
        </a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Agents</h1>

            <div class="d-flex gap-3">
                <input 
                    id="agentSearch" 
                    type="text" 
                    class="form-control" 
                    placeholder="Search agents..."
                    aria-label="Search Agents"
                >

                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addAgentModal">
                    <i class="fa-solid fa-plus"></i> Add Agent
                </button>
            </div>
        </div>

        <hr>

        <!-- TABLE -->
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Visits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="agentsTable"></tbody>
            </table>
        </div>

    </main>
</div>


<!-- ADD AGENT MODAL -->
<div class="modal fade" id="addAgentModal" tabindex="-1" aria-labelledby="addAgentLabel">
    <div class="modal-dialog">
        <form class="modal-content" id="addAgentForm">

            <div class="modal-header">
                <h5 class="modal-title" id="addAgentLabel">Add New Agent</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close Add Agent Modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label" for="aName">Full Name</label>
                <input id="aName" class="form-control mb-3" required>

                <label class="form-label" for="aPhone">Phone Number</label>
                <input id="aPhone" class="form-control mb-3" required>

                <label class="form-label" for="aEmail">Email</label>
                <input id="aEmail" type="email" class="form-control mb-3" required>

            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" type="submit">Add Agent</button>
            </div>

        </form>
    </div>
</div>


<!-- EDIT AGENT MODAL -->
<div class="modal fade" id="editAgentModal" tabindex="-1" aria-labelledby="editAgentLabel">
    <div class="modal-dialog">
        <form class="modal-content" id="editAgentForm">

            <div class="modal-header">
                <h5 class="modal-title" id="editAgentLabel">Edit Agent</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close Edit Agent Modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label" for="editAName">Full Name</label>
                <input id="editAName" class="form-control mb-3" required>

                <label class="form-label" for="editAPhone">Phone Number</label>
                <input id="editAPhone" class="form-control mb-3" required>

                <label class="form-label" for="editAEmail">Email</label>
                <input id="editAEmail" type="email" class="form-control mb-3" required>

            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" type="submit">Save Changes</button>
            </div>

        </form>
    </div>
</div>


<!-- JS -->
<script src="js/app.js"></script>
<script src="js/agents.js"></script>

</body>
</html>
