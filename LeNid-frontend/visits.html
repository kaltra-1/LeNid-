<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeNid Estate Manager â€” Visits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="d-flex">
    <aside class="sidebar bg-dark text-white p-4">
        <h2 class="mb-4">LeNid <span class="text-warning">Real Estate</span></h2>
        <a href="index.html" class="sidebar-link"><i class="fa-solid fa-gauge-high me-2"></i> Dashboard</a>
        <a href="properties.html" class="sidebar-link"><i class="fa-solid fa-building me-2"></i> Properties</a>
        <a href="agents.html" class="sidebar-link"><i class="fa-solid fa-user-tie me-2"></i> Agents</a>
        <a href="visits.html" class="sidebar-link active"><i class="fa-solid fa-calendar-check me-2"></i> Visits</a>
    </aside>

    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="fw-bold">Visits</h1>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addVisitModal">
                <i class="fa-solid fa-plus"></i> Add Visit
            </button>
        </div>

        <input id="visitSearch" type="text" class="form-control w-25 mb-3" placeholder="Search visits...">
        <hr>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Property</th>
                        <th>Agent</th>
                        <th>Client Name</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="visitsTable"></tbody>
            </table>
        </div>
    </main>
</div>

<div class="modal fade" id="addVisitModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="addVisitForm">
            <div class="modal-header">
                <h5 class="modal-title">Add New Visit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="vProperty" class="form-label">Select Property</label>
                <select id="vProperty" class="form-control mb-3" required></select>

                <label for="vAgent" class="form-label">Select Agent</label>
                <select id="vAgent" class="form-control mb-3" required></select>

                <label for="vClient" class="form-label">Client Name</label>
                <input id="vClient" class="form-control mb-3" required>

                <label for="vDate" class="form-label">Visit Date</label>
                <input id="vDate" type="date" class="form-control mb-3" required>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="submit">Add Visit</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="editVisitModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="editVisitForm">
            <div class="modal-header">
                <h5 class="modal-title">Edit Visit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="editVProperty" class="form-label">Select Property</label>
                <select id="editVProperty" class="form-control mb-3" required></select>

                <label for="editVAgent" class="form-label">Select Agent</label>
                <select id="editVAgent" class="form-control mb-3" required></select>

                <label for="editVClient" class="form-label">Client Name</label>
                <input id="editVClient" class="form-control mb-3" required>

                <label for="editVDate" class="form-label">Visit Date</label>
                <input id="editVDate" type="date" class="form-control mb-3" required>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/visits.js"></script>
</body>
</html>
