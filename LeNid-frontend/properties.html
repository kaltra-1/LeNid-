<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeNid Estate Manager — Properties</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar bg-dark text-white p-4">
        <h2 class="mb-4">LeNid <span class="text-warning">Real Estate</span></h2>

        <a href="index.html" class="sidebar-link">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a href="properties.html" class="sidebar-link active">
            <i class="fa-solid fa-building me-2"></i> Properties
        </a>

        <a href="agents.html" class="sidebar-link">
            <i class="fa-solid fa-user-tie me-2"></i> Agents
        </a>

        <a href="visits.html" class="sidebar-link">
            <i class="fa-solid fa-calendar-check me-2"></i> Visits
        </a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Properties</h1>

            <div class="d-flex gap-3">
                <input 
                    id="propertySearch" 
                    type="text" 
                    class="form-control" 
                    placeholder="Search properties..."
                    aria-label="Search Properties"
                >

                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
                    <i class="fa-solid fa-plus"></i> Add Property
                </button>
            </div>
        </div>

        <hr>

        <!-- PROPERTIES TABLE -->
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Bedrooms</th>
                        <th>Price (€)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="propertiesTable"></tbody>
            </table>
        </div>

    </main>
</div>

<!-- ADD PROPERTY MODAL -->
<div class="modal fade" id="addPropertyModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="addPropertyForm">

            <div class="modal-header">
                <h5 class="modal-title">Add New Property</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                
                <label class="form-label">Property Title</label>
                <input id="pTitle" class="form-control mb-3" required>

                <label class="form-label">Location</label>
                <input id="pLocation" class="form-control mb-3" required>

                <label class="form-label">Type</label>
                <select id="pType" class="form-control mb-3">
                    <option value="rent">Rent</option>
                    <option value="sale">Sale</option>
                </select>

                <label class="form-label">Bedrooms</label>
                <input id="pBedrooms" type="number" class="form-control mb-3" required>

                <label class="form-label">Price (€)</label>
                <input id="pPrice" class="form-control mb-3" type="number" required>
            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" type="submit">Add Property</button>
            </div>

        </form>
    </div>
</div>

<!-- EDIT PROPERTY MODAL -->
<div class="modal fade" id="editPropertyModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="editPropertyForm">

            <div class="modal-header">
                <h5 class="modal-title">Edit Property</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label">Property Title</label>
                <input id="editTitle" class="form-control mb-3" required>

                <label class="form-label">Location</label>
                <input id="editLocation" class="form-control mb-3" required>

                <label class="form-label">Type</label>
                <select id="editType" class="form-control mb-3">
                    <option value="rent">Rent</option>
                    <option value="sale">Sale</option>
                </select>

                <label class="form-label">Bedrooms</label>
                <input id="editBedrooms" type="number" class="form-control mb-3" required>

                <label class="form-label">Price (€)</label>
                <input id="editPrice" class="form-control mb-3" type="number" required>
            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" type="submit">Save Changes</button>
            </div>

        </form>
    </div>
</div>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/properties.js"></script>

</body>
</html>
